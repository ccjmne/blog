<details class="toc">
  <summary>Table of contents</summary>
  <ul>
    {%- for h1 in page.toc -%}
    <li>
      <a href="{{- h1.permalink | safe -}}">{{- h1.title | markdown(inline=true) | safe -}}</a>
      {%- if h1.children -%}
      <ul>
        {% for h2 in h1.children %}
        <li><a href="{{- h2.permalink | safe -}}">{{- h2.title | markdown(inline=true) | safe -}}</a></li>
        {%- endfor -%}
      </ul>
      {%- endif -%}
    </li>
    {%- endfor -%}
  </ul>
</details>
